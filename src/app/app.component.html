<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="isLoggedIn">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="labels-list">
          <ion-item lines="none" (click)="cerrarSession()">
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-label>Cerrar Sesi√≥n</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-fab horizontal="end" vertical="top" slot="fixed" *ngIf="(cart$ | async).length > 0">
    <ion-fab-button color="danger" routerLink="/food/cart">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-badge color="light">{{(cart$ | async).length}}</ion-badge>      
    </ion-fab-button>
  </ion-fab>
</ion-app>
